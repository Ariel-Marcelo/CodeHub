<div class="section">
  <h2 class="section-title">Experience</h2>
  <div class="experience-timeline">
    <div class="experience-item" *ngFor="let exp of experiences">
      <h3>{{exp.role}}</h3>
      <p class="company-period">{{exp.company}} | {{exp.period}}</p>
      <ul class="achievements">
        <li *ngFor="let achievement of exp.achievements">
          {{achievement}}
        </li>
      </ul>
    </div>
  </div>
</div>
