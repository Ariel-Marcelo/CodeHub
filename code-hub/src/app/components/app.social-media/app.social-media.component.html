<aside class="sidebar">
  <div class="sidebar-header">
    <div class="profile-section">
      <img
        src="https://avatars.githubusercontent.com/u/55715664?v=4"
        alt="Profile"
        class="profile-image"
        onerror="this.src='./assets/img/image_not_found.jpg'"
      />
      <h1>Ariel Pillajo</h1>
      <p>Full Stack Developer</p>
    </div>

    <div class="social-links">
      <a *ngFor="let link of socialLinks"
         [href]="link.url"
         target="_blank"
         [class]="link.icon">
      </a>
    </div>

    <nav class="nav-links">
      <div *ngFor="let section of Sections"
           class="nav-item"
           [ngClass]="{ 'active': currentSection === section.id }"
      >
        <a [href]="'#' + section.id">{{section.name}}</a>
      </div>
    </nav>
  </div>
</aside>
